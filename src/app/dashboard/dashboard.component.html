<mat-grid-list cols="4" rowHeight="2:1" gutterSize="16px">
    <mat-grid-tile *ngFor="let chart of chartData">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ chart.id }}</mat-card-title>
          <mat-card-subtitle>{{ chart.name }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{chart.content}}
          </p>
        </mat-card-content>
        <!-- <mat-card-actions>
          <button mat-button>Action</button>
        </mat-card-actions> -->
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
